<!doctype html>
<html>
  <head>
    <title>Searchbox</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="searchbox.js"></script>
    <style>
      #title {color:blue; font-size: 140%; padding: 3px 3px 3px 0px;}
      #link {color:green; font-size: 120%; padding: 2px 2px 2px 0px;}
      #snippet {font-size: 100%;}
    </style>
  </head>
  <body>
    <div id="search">
      <input type="search" id="searchField">
      <input type="submit" id="searchButton" value="Search">
    </div>
    <p id="status"></p>
    <div id="results"></div>
  </body>
</html>
